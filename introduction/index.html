<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS 2</title>
</head>
<body>
  <div id="app">
    <input type="text" v-on:input="updateTitle">
    <h2>{{ title }}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'VueJS 2 Introduction'
      },
      methods: {
        updateTitle(event) {
          this.title = event.target.value;
        }
      }
    })
  </script>
</body>
</html>
